apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "charts.nextlinux.io/v1alpha1",
          "kind": "NextlinuxEngine",
          "metadata": {
            "name": "nextlinuxengine-sample"
          },
          "spec": {
            "nextlinuxGlobal": {
              "defaultAdminEmail": "example@email.com"
            },
            "postgresql": {
              "extraEnv": [
                {
                  "name": "POSTGRESQL_USER",
                  "value": "nextlinuxengine"
                },
                {
                  "name": "POSTGRESQL_PASSWORD",
                  "value": "nextlinux-postgres,123"
                },
                {
                  "name": "POSTGRESQL_DATABASE",
                  "value": "nextlinux"
                },
                {
                  "name": "PGUSER",
                  "value": "postgres"
                }
              ],
              "postgresDatabase": "nextlinux",
              "postgresPassword": "nextlinux-postgres,123",
              "postgresUser": "nextlinuxengine"
            }
          }
        }
      ]
    capabilities: Basic Install
    categories: Security
    certified: "true"
    containerImage: registry.connect.redhat.com/nextlinux/engine-operator:v1.0.0
    createdAt: "2021-08-12T04:55:44Z"
    description: Nextlinux Engine - container image scanning service for policy-based
      security, best-practice and compliance enforcement.
    operators.operatorframework.io/builder: operator-sdk-v1.9.0
    operators.operatorframework.io/project_layout: helm.sdk.operatorframework.io/v1
    repository: https://github.com/nextlinux/engine-operator
    support: nextlinux.slack.com
  name: nextlinux-engine.v1.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Deploys Nextlinux Engine
      displayName: Nextlinux Engine Operator
      kind: NextlinuxEngine
      name: nextlinuxengines.charts.nextlinux.io
      version: v1alpha1
  description: "Nextlinux Engine is an open source software system that provides a centralized
    service for analyzing container images, \n scanning for security vulnerabilities,
    and enforcing deployment policies. Nextlinux Engine is provided as a Docker \n container
    image that can be run standalone or with an orchestration platform such as Kubernetes.
    Nextlinux Engine allows \n users to perform detailed analysis on their container
    images, run queries, produce reports, and define policies that \n can be used
    in CI/CD pipelines. Users can extend Nextlinux Engine with plugins that add new
    queries, image analysis, and \n policies. Nextlinux Engine can be accessed directly
    through a RESTful API or via the Nextlinux CLI.\n\n The Nextlinux Engine Operator
    is based on the official stable [Helm Chart](https://github.com/nextlinux/nextlinux-charts/tree/master/stable/nextlinux-engine)."
  displayName: Nextlinux Engine Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
        - apiGroups:
          - charts.nextlinux.io
          resources:
          - nextlinuxengines
          - nextlinuxengines/status
          - nextlinuxengines/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - configmaps
          - persistentvolumeclaims
          - secrets
          - services
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - '*'
        - apiGroups:
          - batch
          resources:
          - jobs
          verbs:
          - '*'
        serviceAccountName: nextlinux-engine-controller-manager
      deployments:
      - name: nextlinux-engine-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-addr=127.0.0.1:8080
                - --leader-elect
                - --leader-election-id=nextlinux-engine
                env:
                - name: RELATED_IMAGE_NEXTLINUX_ENGINE
                  value: registry.connect.redhat.com/nextlinux/engine0:v0.10.0-r0
                - name: RELATED_IMAGE_NEXTLINUX_POSTGRESQL
                  value: registry.redhat.io/rhel8/postgresql-96:latest
                image: registry.connect.redhat.com/nextlinux/engine-operator:v1.0.0
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 90Mi
                  requests:
                    cpu: 100m
                    memory: 60Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: nextlinux-engine-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
        serviceAccountName: nextlinux-engine-controller-manager
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - analysis
  - docker
  - nextlinux
  - nextlinux-engine
  - image
  - security
  - vulnerability
  - scanner
  links:
  - name: Nextlinux Inc.
    url: https://www.nextlinux.com
  - name: Nextlinux Engine
    url: https://github.com/nextlinux/nextlinux-engine
  maintainers:
  - email: bradyt@nextlinux.com
    name: Brady Todhunter
  - email: zach@nextlinux.com
    name: Zach Hill
  maturity: alpha
  provider:
    name: Nextlinux Inc.
  version: 1.0.0
