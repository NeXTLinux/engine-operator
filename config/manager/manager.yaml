apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: manager
        securityContext:
          allowPrivilegeEscalation: false
        image: controller:latest
        imagePullPolicy: Always
        args:
        - "--health-probe-bind-address=:8081"
        - "--metrics-addr=127.0.0.1:8080"
        - "--leader-elect"
        - "--leader-election-id=nextlinux-engine"
        env:
        - name: RELATED_IMAGE_NEXTLINUX_ENGINE
          value: docker.io/nextlinux/nextlinux-engine:v1.0.0
        - name: RELATED_IMAGE_NEXTLINUX_POSTGRESQL
          value: docker.io/postgres:9.6.18
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 60Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
