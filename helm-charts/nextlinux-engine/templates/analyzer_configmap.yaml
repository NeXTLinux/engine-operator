{{- $component := "analyzer" -}}
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ template "nextlinux-engine.analyzer.fullname" . }}
  labels:
    app: {{ template "nextlinux-engine.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: {{ $component }}
    {{- with .Values.nextlinuxGlobal.labels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
data:
  analyzer_config.yaml: |
{{- with .Values.nextlinuxAnalyzer.configFile }}
{{- toYaml . | nindent 4 }}
{{- end }}