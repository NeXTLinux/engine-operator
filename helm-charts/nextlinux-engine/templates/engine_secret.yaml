{{- if not .Values.nextlinuxGlobal.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "nextlinux-engine.fullname" . }}
  labels:
    app: {{ template "nextlinux-engine.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- with .Values.nextlinuxGlobal.labels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  NEXTLINUX_DB_PASSWORD: {{ index .Values "postgresql" "postgresPassword" | quote }}
  {{- with .Values.nextlinuxGlobal.saml.secret }}
  NEXTLINUX_SAML_SECRET: {{ . }}
  {{- end }}
{{- end }}
