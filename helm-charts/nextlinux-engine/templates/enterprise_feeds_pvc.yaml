{{- if and (and .Values.nextlinuxEnterpriseGlobal.enabled .Values.nextlinuxEnterpriseFeeds.enabled) (and .Values.nextlinuxEnterpriseFeeds.persistence.enabled (not .Values.nextlinuxEnterpriseFeeds.persistence.existingClaim)) -}}
{{- $component := "enterprise-feeds" -}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "nextlinux-engine.enterprise-feeds.fullname" . }}
  labels:
    app: {{ template "nextlinux-engine.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: {{ $component }}
    {{- with .Values.nextlinuxGlobal.labels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    "helm.sh/resource-policy": {{ default "" .Values.nextlinuxEnterpriseFeeds.persistence.resourcePolicy }}
{{- if .Values.nextlinuxEnterpriseFeeds.persistence.annotations }}
{{ toYaml .Values.nextlinuxEnterpriseFeeds.persistence.annotations | indent 4 }}
{{- end }}
spec:
  accessModes:
    - {{ .Values.nextlinuxEnterpriseFeeds.persistence.accessMode | quote }}
  resources:
    requests:
      storage: {{ .Values.nextlinuxEnterpriseFeeds.persistence.size | quote }}
{{- if .Values.nextlinuxEnterpriseFeeds.persistence.storageClass }}
{{- if (eq "-" .Values.nextlinuxEnterpriseFeeds.persistence.storageClass) }}
  storageClassName: ""
{{- else }}
  storageClassName: "{{ .Values.nextlinuxEnterpriseFeeds.persistence.storageClass }}"
{{- end }}
{{- end }}
{{- end -}}
