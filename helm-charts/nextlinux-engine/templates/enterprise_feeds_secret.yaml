{{- if not .Values.nextlinuxEnterpriseFeeds.existingSecret }}
{{- if and .Values.nextlinuxEnterpriseGlobal.enabled .Values.nextlinuxEnterpriseFeeds.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "nextlinux-engine.enterprise-feeds.fullname" . }}
  labels:
    app: {{ template "nextlinux-engine.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- with .Values.nextlinuxGlobal.labels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  NEXTLINUX_FEEDS_DB_PASSWORD: {{ index .Values "nextlinux-feeds-db" "postgresPassword" | quote }}
  {{- with .Values.nextlinuxGlobal.saml.secret }}
  NEXTLINUX_SAML_SECRET: {{ . }}
  {{- end }}
  {{- with .Values.nextlinuxEnterpriseFeeds.msrcApiKey }}
  NEXTLINUX_MSRC_KEY: {{ . | quote }}
  {{- end }}
  {{- with .Values.nextlinuxEnterpriseFeeds.githubDriverToken }}
  NEXTLINUX_GITHUB_TOKEN: {{ . | quote }}
  {{- end }}
  {{- if .Values.nextlinuxEnterpriseFeeds.gemDriverEnabled }}
  NEXTLINUX_GEM_DB_PASSWORD: {{ index .Values "nextlinux-feeds-gem-db" "postgresPassword" | quote }}
  {{- end }}
{{- end }}
{{- end }}
