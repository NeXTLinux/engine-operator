{{- if not .Values.nextlinuxEnterpriseUi.existingSecret }}
{{- if and .Values.nextlinuxEnterpriseGlobal.enabled .Values.nextlinuxEnterpriseUi.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "nextlinux-engine.enterprise-ui.fullname" . }}
  labels:
    app: {{ template "nextlinux-engine.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- with .Values.nextlinuxGlobal.labels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  {{- if .Values.nextlinuxGlobal.dbConfig.ssl }}
  NEXTLINUX_APPDB_URI: 'postgresql://{{ index .Values "postgresql" "postgresUser" }}:{{ index .Values "postgresql" "postgresPassword" }}@{{ template "db-hostname" . }}/{{ index .Values "postgresql" "postgresDatabase" }}?ssl=verify-full'
  {{- else }}
  NEXTLINUX_APPDB_URI: 'postgresql://{{ index .Values "postgresql" "postgresUser" }}:{{ index .Values "postgresql" "postgresPassword" }}@{{ template "db-hostname" . }}/{{ index .Values "postgresql" "postgresDatabase" }}'
  {{- end }}

  {{- if and (index .Values "nextlinux-ui-redis" "externalEndpoint") (not (index .Values "nextlinux-ui-redis" "enabled")) }}
  NEXTLINUX_REDIS_URI: '{{ index .Values "nextlinux-ui-redis" "externalEndpoint" }}'
  {{- else }}
  NEXTLINUX_REDIS_URI: 'redis://nouser:{{ index .Values "nextlinux-ui-redis" "password" }}@{{ template "redis.fullname" . }}-master:6379'
  {{- end }}
{{- end }}
{{- end }}
